<div class="form-inline">
  <h3>Nuevo torneo:</h3>
  <input class="form-control" [disabled]="isCollapsed" [(ngModel)]="nombreTorneo" type="text" id="nombreTorneo" placeholder="Nombre del torneo">
</div>
<h3 [ngClass]="{'collapse': isCollapsed}" >Equipos</h3>
<div [ngClass]="{'collapse': isCollapsed}" class="row accordion-body collapse">
  <div *ngFor="let equi of equipos" class="col-md-3 btn btnEquipo">
      <input type="checkbox" name="seleccionados" id="{{equi._id}}" (change)="onChange(equi, $event.target.checked)">
      <label class="equipoLabel" for="{{equi._id}}">{{equi.nombre}}
        <img src="./assets/img/{{equi.url}}" height="50px" alt="">
      </label>
    </div>
</div>

<button [disabled]="nombreTorneo === ''" class="btn btn-lg btnGen" (click)="isCollapsed = !isCollapsed" (click)="clickOnTournamentButton()">{{isCollapsed? 'Cambiar equipos' : 'Generar Torneo'}}</button>

<ng-template #dynamic></ng-template>
