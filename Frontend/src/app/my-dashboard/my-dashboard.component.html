<div class="container">

  <div class="row">
    <div class="col-sm-8 torneosCard">
      <h2 class="titulo mt-2">Creación de Torneos <span class="badge badge-secondary">Nuevo!</span></h2>
      <hr>
      <h5> Querés organizar tus propios torneos con todos los equipos del fútbol Argentino?</h5>
      <p> Ahora podes hacerlo! Con la nueva funcionalidad de creación de torneos tenés la posibilidad de planificar las
        fechas y partidos de los clubes más importantes del país.</p>
      <br>
      <p>
        <a routerLink="/nuevo-torneo">
          <button type="button" class="btn btn-primary btn-lg">
            <i class="fa fa-trophy"></i>
            Nuevo Torneo
          </button>
        </a>
      </p>
    </div>

    <app-login (loginChange)='manageTournamentCards($event)'></app-login>

  </div>


  <div *ngIf="showTournamentCards" class="row">
    <div *ngFor="let torneo of torneos" class="col-sm-4 my-4">
      <app-tarjeta-torneo [torneo]=torneo></app-tarjeta-torneo>
    </div>
  </div>

</div>
