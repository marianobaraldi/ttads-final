<carousel-component >
    <div *ngFor="let fecha of torneo;let i = index" class="item-carousel">
      <h2>FECHA {{i+1}}</h2><hr>
      <div *ngFor="let partido of fecha;" > <!--Aca deberia iterarse un componente tipo card que muestre el partido mandandoselo-->
        <app-tarjeta-partido [partido]=partido></app-tarjeta-partido>
        <br>
      </div>
    </div>
</carousel-component>
