<button class="btn btn-lg btnConfirmar"  (click)="confirmarTorneo()"> Confirmar Torneo</button>

<carousel-component >
    <div *ngFor="let fecha of torneo.fechas;let i = index" class="item-carousel">
      <h2>FECHA {{i+1}}</h2><hr>
      <div *ngFor="let partido of fecha.partidos;">
        <app-partido-fecha [partido]=partido></app-partido-fecha>
        <br>
      </div>
    </div>
</carousel-component>
